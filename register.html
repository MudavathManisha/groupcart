
<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | GroupCart</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-4 p-5 w-full max-w-md">
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/clouds/100/group.png" alt="GroupCart" class="h-16 mx-auto mb-3" />

      <h2 class="text-2xl font-bold text-gray-700">Create Your GroupCart Account</h2>
      <p class="text-muted">Plan and shop smarter, together!</p>
    </div>

    <!-- Google Register -->
    <div class="text-center mb-3">
      <button id="google-register" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
        Sign up with Google
      </button>
    </div>

    <hr class="my-3">

    <!-- Email Registration Form -->
    <form id="register-form" class="space-y-3">
      <input type="text" placeholder="Full Name" class="form-control" required />
      <input type="email" placeholder="Email Address" class="form-control" required />
      <input type="password" placeholder="Password" class="form-control" required />
      
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-sm text-center mt-3 text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 font-medium">Login here</a>
    </p>
  </div>

  <!-- JS later when Firebase is integrated -->
 
    

  </script>
</body>
</html>
