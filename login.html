<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GroupCart</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-4 p-5 w-full max-w-md">
      <div class="text-center mb-4">
        <img
          src="https://img.icons8.com/clouds/100/group.png"
          alt="GroupCart"
          class="h-16 mx-auto mb-3"
        />
        <h2 class="text-2xl font-bold text-gray-700">
          Welcome Back to GroupCart
        </h2>
        <p class="text-muted">Continue where you left off!</p>
      </div>

      <!-- Google Login -->
      <div class="text-center mb-3">
        <button
          id="google-login"
          class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2"
        >
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
          Sign in with Google
        </button>
      </div>

      <hr class="my-3" />

      <!-- Email Login Form -->
      <form id="login-form" class="space-y-3">
        <input
          type="email"
          placeholder="Email Address"
          class="form-control"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="form-control"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-sm text-center mt-3 text-gray-600">
        New to GroupCart?
        <a href="register.html" class="text-indigo-600 font-medium"
          >Create an account</a
        >
      </p>
    </div>

    <!-- Inline JavaScript -->
    <script>
      
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = form.querySelector('input[type="email"]').value.trim();
      const password = form.querySelector('input[type="password"]').value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(
        (user) => user.email === email && user.password === password
      );

      if (matchedUser) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        localStorage.setItem("currentUser", matchedUser.username); // âœ… Save the username
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  });
</script>


      
    </script>
  </body>
</html>
